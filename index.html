<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock paper scissor game</title>
</head>
<body>
    <h2>Computer Choise <span id="computer-choise"></span></h2>
    <h2>Your Choise: <span id="user-choise"></span></h2>
    <h2>Result : <span id="result"></span></h2>
    <input type="radio" id="rock" name="choise" value="rock">
    <label for="rock">Rock</label> <br>
    <input type="radio" id="paper" name="choise" value="paper">
    <label for="paper">Paper</label> <br>
    <input type="radio" id="scissor" name="choise" value="scissor">
    <label for="scissor">Scissor</label> <br>
    <button id="play">Play</button>
    <script src="./app.js"></script>
</body>
</html>
